<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css"> <!-- Enlazar el CSS -->
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required autocomplete="email">
            <br>
            <label for="registerPassword">Contraseña:</label>
            <input type="password" id="registerPassword" required autocomplete="new-password">
            <br>
            <button type="submit">Registrarse</button>
        </form>

        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required autocomplete="email">
            <br>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required autocomplete="current-password">
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script src="login.js"></script> <!-- Enlazar el JavaScript -->
</body>
</html>
